<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Tirelire" }}</title>
  <style>

    *{
      box-sizing: border-box;
    }

    html, body{
      height: 100%;
    }

    body{
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;

      /* Fond + voile */
      background-image:
        linear-gradient(rgba(16, 15, 15, 0.33), rgba(33, 33, 33, 0.47)),
        url("{{ url_for('static', filename='img/money_bg.png') }}");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header{
      background: rgb(10, 14, 30);
      color: white;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a{ color: inherit; text-decoration: none; }

    main{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px;
    }

    .card{
      background: rgba(255, 255, 255, 0.50);
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
      margin-bottom: 14px;
    }

    .row{
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn{
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      background: #111827;
      color: white;
      border: 0;
      cursor: pointer;
    }

    .btn.secondary{ background:#374151; }
    .btn.danger{ background:#b91c1c; }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .muted{ color:#ffffff; }

    /* ===== FORMULAIRE PLUS PROPRE ===== */

    .form-narrow{
      max-width: 900px;
      margin: 0 auto;
    }

    .form-narrow input,
    .form-narrow select{
      width: 100%;
      padding: 8px 10px;      /* moins haut */
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    label{
      font-size: 14px;
      color: #000;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    .flash{
      background: #fff7ed;
      border: 1px solid #fed7aa;
      color: #9a3412;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .amount.pos{ color:#0a943f; font-weight:600; }
    .amount.neg{ color:#b40e0e; font-weight:600; }

    table{
      width: 100%;
      border-collapse: collapse;
    }

    th, td{
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .topbar{
      display: flex;
      gap: 10px;
      align-items: center;
    }

  </style>
</head>

<body>

<header>
  <div><a href="{{ url_for('home') }}"><b>Tirelire</b></a></div>
  <div class="topbar">
    {% if session.username %}
      <span class="muted">Connecté : {{ session.username }}</span>
      <a class="btn secondary" href="{{ url_for('logout') }}">Déconnexion</a>
    {% endif %}
  </div>
</header>

<main>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="flash">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</main>

</body>
</html>
